<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <a href="/">
            <span role="img" aria-label="Home" title="Home">
                Home
            </span>
        </a> |
        <a href="{% url 'lakes:list' %}">
            <span role="img" aria-label="Lake Information" title="Lake Information">
                Lake Information
            </span>
        </a>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
        <p>Data sourced from <a href="https://wldb.ilec.or.jp">International Lake Environment Committee Foundation</a> page.</p>
    </footer>
</body>
</html>
